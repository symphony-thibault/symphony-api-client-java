description = '[legacy] Symphony SMS SDK Renderer'

test {
    useJUnit()
}

dependencies {
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    implementation 'org.slf4j:slf4j-api'
    implementation 'org.slf4j:slf4j-log4j12'
    implementation 'com.github.jknack:handlebars:4.0.5'
    implementation 'com.github.jknack:handlebars-jackson2:4.0.5'
    implementation 'com.github.jknack:handlebars-guava-cache:4.0.5'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'

    testImplementation 'junit:junit'
}

