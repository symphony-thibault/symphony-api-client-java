description = '[legacy] Symphony SMS SDK Renderer'

test {
    useJUnit()
}

dependencies {

    implementation 'org.slf4j:slf4j-api'
    implementation 'org.slf4j:slf4j-log4j12'
    implementation 'com.github.jknack:handlebars'
    implementation 'com.github.jknack:handlebars-jackson2'
    implementation 'com.github.jknack:handlebars-guava-cache'
    implementation 'com.googlecode.json-simple:json-simple'

    testImplementation 'junit:junit'
}

