description = '[legacy] Symphony BDK'

processResources {
    filesMatching("application-base.properties") {
        expand(project.properties)
    }
}

dependencies {
    api project(':symphony-api-client-java')
    api project(':sms-sdk-renderer-java')

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'com.github.jknack:handlebars'
    implementation 'com.github.jknack:handlebars-jackson2'

    implementation 'io.github.resilience4j:resilience4j-circuitbreaker'
    implementation 'io.github.resilience4j:resilience4j-bulkhead'
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'io.springfox:springfox-swagger2'
    implementation 'io.springfox:springfox-swagger-ui'
    implementation 'org.owasp.esapi:esapi'
    implementation 'io.micrometer:micrometer-registry-prometheus'
    implementation 'org.glassfish.jersey.core:jersey-client'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.springframework.security:spring-security-test'
}

