description = '[legacy] Symphony BDK'

dependencies {
    implementation project(':symphony-bdk-legacy:symphony-api-client-java')
    implementation project(':symphony-bdk-legacy:sms-sdk-renderer-java')

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'com.github.jknack:handlebars:4.1.2'
    implementation 'com.github.jknack:handlebars-jackson2:4.1.2'

    implementation 'io.github.resilience4j:resilience4j-circuitbreaker:1.4.0'
    implementation 'io.github.resilience4j:resilience4j-bulkhead:1.4.0'
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'org.owasp.esapi:esapi:2.2.0.0'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.5.1'
    implementation 'org.glassfish.jersey.core:jersey-client:2.30'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.springframework.security:spring-security-test:5.3.2.RELEASE'
}

