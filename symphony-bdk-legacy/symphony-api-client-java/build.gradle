description = '[legacy] Symphony API Client'

test {
    useJUnit()

    finalizedBy jacocoTestReport
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.5
            }
            element = 'BUNDLE'
            excludes = ['*.*Adapter', '*.*Type', '*.*Config', '*.*Exception', 'model.*']
        }
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
   
    implementation 'io.github.resilience4j:resilience4j-retry'
    implementation 'com.google.code.findbugs:jsr305'
    implementation 'org.apiguardian:apiguardian-api'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'org.slf4j:slf4j-api'
    implementation 'org.slf4j:slf4j-log4j12'
    implementation 'javax.servlet:javax.servlet-api'
    implementation 'org.glassfish.jersey.core:jersey-client'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson'
    implementation 'org.glassfish.jersey.media:jersey-media-multipart'
    implementation 'org.glassfish.jersey.connectors:jersey-apache-connector'
    implementation 'org.glassfish.jersey.inject:jersey-hk2'
    implementation 'org.symphonyoss.symphony:messageml'
    implementation 'io.jsonwebtoken:jjwt'
    implementation 'commons-codec:commons-codec'
    implementation 'commons-io:commons-io'
    implementation 'commons-beanutils:commons-beanutils'
    implementation 'javax.xml.bind:jaxb-api'
    implementation 'org.bitbucket.b_c:jose4j'

    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

    testImplementation 'junit:junit'
    testImplementation 'com.github.tomakehurst:wiremock-jre8'
    testImplementation 'org.mockito:mockito-core'
}

