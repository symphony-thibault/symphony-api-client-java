description = '[legacy] Symphony API Client'

test {
    useJUnit()
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.5
            }
            element = 'BUNDLE'
            excludes = ['*.*Adapter', '*.*Type', '*.*Config', '*.*Exception', 'model.*']
        }
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
   
    implementation 'io.github.resilience4j:resilience4j-retry:1.4.0'
    implementation 'com.google.code.findbugs:jsr305'
    implementation 'org.apiguardian:apiguardian-api'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.0'
    implementation 'org.slf4j:slf4j-api'
    implementation 'org.slf4j:slf4j-log4j12'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'org.glassfish.jersey.core:jersey-client:2.30'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.30'
    implementation 'org.glassfish.jersey.media:jersey-media-multipart:2.30'
    implementation 'org.glassfish.jersey.connectors:jersey-apache-connector:2.30'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.30'
    implementation 'org.symphonyoss.symphony:messageml:0.9.51'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'commons-codec:commons-codec:1.14'
    implementation 'commons-io:commons-io'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'org.bitbucket.b_c:jose4j:0.7.1'

    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

    testImplementation 'junit:junit:4.13'
    testImplementation 'com.github.tomakehurst:wiremock-jre8:2.26.3'
    testImplementation 'org.mockito:mockito-core'
}

